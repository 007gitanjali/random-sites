<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="ytdl-core, ytdl, ytdl-core-discord, discord-ytdl-core, ytdl-ffmpeg, ytdl-bassboost, bassboost, ffmpeg">
    <meta name="author" content="Snowflake Development ❄️">
    <meta name="title" content="Image Picker">
    <meta name=" theme-color" content="#FF7851">
    <meta name="description" content="Simple image picker.">
    <title>Image Picker</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="./index.js" defer></script>
  </head>
  <body>
	<div class="container">
		<div class="jumbotron mt-5 bg-dark text-white">
			<h1>Select Image</h1>
			<form>
				<input class="form-control-file" id="imgg" type="file" accept="image/*">
			</form>
			<button class="btn btn-primary mt-3" onclick="preview()">Preview</button>
			<br /><br /><br />
			<img id="preview" class="img-fluid rounded">
		</div>
	</div>
</body>
</html>
