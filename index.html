<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Snowflake - Lyrics</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Lyrics</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://some-random-api.ml">API</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- CONTENT -->
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center">Search</h1>
        <input type="text" id="song" placeholder="Enter song name...">
        <button class="btn btn-primary" onclick="get(document.getElementById('song').value">Search</button>
        <hr>
        <div class="data"></div>
      </div>
    </div>
  <!-- JavaScript -->
  <script>
    var url = "https://some-random-api.ml/lyrics?title=";
    function get(song) {
      if (!song) return alert("Please enter something!");
    fetch(url+song)
    .then(res => res.json())
    .then(body => {
      if (body.error) return alert("No result found!");
      var id = document.getElementById("data");
      id.innerHTML = `
      <center><img src="${body.thumbnail.genius}"></center>
      <h1 class="text-center">${body.title} - ${body.author}</h1>
      <br />
      <p>${body.lyrics.split("\n").join("<br>")}</p>
      <a class="btn btn-primary" href="${body.links.genius}">View</a>
`;
    })
    .catch(e => alert("No result found!"));
    };
  </script>
  </body>
</html>
