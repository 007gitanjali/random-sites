<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Snowflake - Covid19 Stats</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </head>
  <body onload="get()">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">CovidStats</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://corona.lmao.ninja">Covid19 API</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- CONTENT -->
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center">Covid19 Stats Of Nepal</h1>
        <hr>
        <div class="data">
            <h1 class="display-4" id="name"></h1>
            <p class="lead" id="timer">Refreshing in <b id="sec">30</b> seconds...</p>
            <hr class="my-4">
            <div id="data"><h1>Fetching Data, please wait...</h1></div>
            <hr class="my-4">
            <p id="lastUpdate"></p>
            <a class="btn btn-primary btn-lg" href="index.html" role="button">Refresh</a>
        </div>
      </div>
    </div>
  <!-- JavaScript -->
  <script>
    var url = "https://corona.lmao.ninja/v2/countries/nepal";
    function get() {
    fetch(url)
    .then(res => res.json())
    .then(body => {
      document.getElementById("lastUpdate").innerText = "Last Update: "+new Date(body.updated).toLocaleString("en-Us", { timeZone: "asia/kathmandu" }) + " (Nepal Time)";
      var id = document.getElementById("data");
      id.innerHTML = `<center><img src="${body.countryInfo.flag}" class="img-fluid" height="100" width="100"></center><div><br><hr>
      <br />
      <h3>Country</h3>
      <h5>${body.country}</h5>
      <h3>Total Cases</h3>
      <h5>${body.cases.toLocaleString()}</h5>
      <h3>Cases Today</h3>
      <h5>${body.todayCases.toLocaleString()}</h5>
      <h3>Total Deaths</h3>
      <h5>${body.deaths.toLocaleString()}</h5>
      <h3>Recovered</h3>
      <h5>${body.recovered.toLocaleString()}</h5>
      <h3>Deaths Today</h3>
      <h5>${body.todayDeaths.toLocaleString()}</h5>
      <h3>Critical</h3>
      <h5>${body.critical.toLocaleString()}</h5>
      <h3>Active Cases</h3>
      <h5>${body.active.toLocaleString()}</h5>
      <h3>Tests Done</h3>
      <h5>${body.tests.toLocaleString()}</h5>
      <h3>Recovered Today</h3>
      <h5>${body.todayRecovered.toLocaleString()}</h5>
      </div>`;
    });
    };

    setInterval(() => {
        let i = document.getElementById("timer");
        let text = (time) => {
            return i.innerHTML = `Refreshing in <b id="sec">${time}</b> second${time == 1 ? "" : "s"}...`;
        };
        let sec = document.getElementById("sec").innerText;
        if (parseInt(sec) - 1 < 0) {
           get();
           text(30);
        } else {
           text(parseInt(sec) - 1);
        }
    },1000);
  </script>
  </body>
</html>
